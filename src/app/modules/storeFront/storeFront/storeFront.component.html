<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">


              <div class="">
                  <img src="assets/img/bg.jpg" alt="Snow" style="width:100%;">
                  <div class="centered">
                      <section class="food-delivery-section">
                          <div class="container text-center">
                              <h1>Explore Your Favorite Recipes</h1>
                              <div class="search-box mt-4">
                                  <mat-form-field class="example-full-width" appearance="outline">
                                      <mat-label>Favorite Recipe</mat-label>
                                      <input matInput placeholder="Ex. Pizza" [(ngModel)]="item">
                                  </mat-form-field>
                                  <button class="btn btn-dark mt-3" (click)="searchRecipe();">Find Recipe</button>
                              </div>
                          </div>
                      </section>

                  </div>
              </div>





          </div>
      </div>
  </div>



    <div class="container-fluid">
        <div class="">
            <div class="row px-3 mt-3">


                <!-- Speedway Store Card -->
                <div *ngFor="let row of dataSource?.data" class="col-lg-6 ">

                    <div class="row store-card shadow justify-content-between p-3 m-1">
                        <div class="col-lg-7 d-flex ">
                            <img [src]="row.recipe_pic" (error)="getImg('')"  class="rounded-sm shadow" alt="Speedway" style="width: 100px; height: auto;">
                            <div class="ml-4">
                                <h5>{{row.recipe_name}}</h5>
                                <p>{{row.recipe_description}}</p>
                                <span>{{row.total_price}} <strong>USD</strong></span>
                                <!-- <address>390 East Exchange Street, Akron, OH 44304-1853</address> -->
                            </div>
                        </div>
                        <div class="col-lg-4 text-right">
                            <!-- [disabled]="ifAdded(row.recipe_id)" -->
                            <button *ngIf="ifAdded(row.recipe_id)" color="primary" class="btn btn-primary"  mat-button (click)="addToCart(row)">
                                <i class="material-icons mr-2" (click)="openCart()" style="cursor: pointer;">
                                shopping_cart
                            </i>Add to Cart!
                                <!-- <mat-icon class="mx-0">clear</mat-icon> -->
                            </button>
                        </div>
                    </div>



                </div>

                        </div>

                </div> -->
            </div>
        </div>
    </div>
</div>
