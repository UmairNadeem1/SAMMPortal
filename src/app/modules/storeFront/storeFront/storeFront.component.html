      <div class="row row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-lg-4 g-3">
        <div *ngFor="let row of dataSource?.data" class="col hp">
            <div class="col hp">
                <div class="card pb-4 shadow-sm rounded">
                    <a class="bg- rounded"  href="https://amzn.to/42dsdGC" target="_blank">
                        <img [src]="row?.recipe_pic" (error)="getImg('')" class="card-img-top" alt="product.title"/>
                    </a>
    
                    <div class="label-top  ">
                        <i class="far fa-heart shadow-sm p-2 rounded bg-white" style="cursor: pointer"></i>
    
                    </div>
                    <div class="card-body py-0">
                        <div class="  flex d-flex justify-content-between align-items-center">
                            <h3 class="px-0 float-start badge rounded-pill bg-success">{{row?.recipe_name}}</h3>
    
                            <h3 class="float-end"><a class="font-weight-bold text-uppercase aff-link">${{row?.total_price}}</a></h3>
                        </div>
                        <h5 class="card-title">
                            <a class="small" target="_blank">{{row?.recipe_description}}</a>
                        </h5>
    
                        <div class="d-grid gap-2 ">
    
                            <button *ngIf="ifAdded(row?.recipe_id)" class="btn btn-outline-primary rounded-pill" (click)="addToCart(row)">add to cart</button>
    
                        </div>
    
                    </div>
                </div>
            </div>
        </div>
