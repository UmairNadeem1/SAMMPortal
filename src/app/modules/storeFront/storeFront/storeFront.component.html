      <div class="row row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-lg-4 g-3">
        <div *ngFor="let row of dataSource?.data" class="col hp">
          <div class="card shadow-sm rounded overflow-hidden">
            <!-- Full-width image with proper aspect ratio -->
            <div class="card-img-container" style="height: 180px; overflow: hidden;">
              <img [src]="row?.recipe_pic" (error)="getImg('')" class="card-img-top w-100 h-100" style="object-fit: cover;" alt="{{row?.recipe_name}}"/>
            </div>
            
            <div class="card-body p-3">
              <!-- Recipe name and price in flex layout -->
              <div class="d-flex justify-content-between align-items-center mb-2">
                <h4 class="recipe-title fw-bold text-dark mb-0" style="font-size: 1.1rem; text-transform: capitalize; overflow: hidden; text-overflow: ellipsis; max-width: 70%;">
                  {{row?.recipe_name}}
                </h4>
                <span class="fw-bold text-primary ms-2" style="font-size: 1.1rem; white-space: nowrap;">${{row?.total_price}}</span>
              </div>
              
              <!-- Enhanced description with better typography -->
              <div class="description-container mb-3" style="height: 60px; overflow: hidden;">
                <p class="card-text" style="font-size: 0.9rem; line-height: 1.5; color: #666; margin-bottom: 0; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis;">
                  {{row?.recipe_description}}
                </p>
              </div>
              
              <!-- Add to cart button -->
              <div class="d-grid">
                <button *ngIf="ifAdded(row?.recipe_id)" class="btn btn-outline-primary rounded-pill py-2" 
                        style="font-weight: 500; text-transform: uppercase; letter-spacing: 0.5px; font-size: 0.9rem;"
                        (click)="addToCart(row)">
                  <i class="bi bi-cart-plus me-2"></i>Add to Cart
                </button>
              </div>
            </div>
          </div>
        </div>
