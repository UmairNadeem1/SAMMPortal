<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Device Management</h4>
            <p class="card-category">Complete Details of the Devices</p>
            <div class="col-lg-12 text-end place-self-end">
              <button
                color="primary"
                (click)="AddUpdateDevice()"
                mat-raised-button
              >
                <mat-icon>add</mat-icon>
                Add Device
              </button>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table mat-table [dataSource]="dataSource" matSort class="table">
                <ng-container matColumnDef="device_id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Device Id
                  </th>
                  <td mat-cell *matCellDef="let row">
                    <span class="font-bold text-primary ms-2">{{
                      row.device_id
                    }}</span>
                  </td>
                </ng-container>

                <ng-container matColumnDef="device_name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Device Name
                  </th>
                  <td mat-cell *matCellDef="let row">{{ row.device_name }}</td>
                </ng-container>

                <ng-container matColumnDef="device_serial">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Serial Number
                  </th>
                  <td mat-cell *matCellDef="let row">
                    {{ row.device_serial }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="owner_name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Created By
                  </th>
                  <td mat-cell *matCellDef="let row">{{ row.owner_name }}</td>
                </ng-container>

                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Action
                  </th>
                  <td mat-cell *matCellDef="let row">
                    <div  *ngIf="user&&user.user_id == row.owner">
                      <mat-icon
                        class="me-2 pointer position-relative"
                        color="success"
                        style="z-index: 99999"
                        (click)="viewMappedDevice(row)"
                        matTooltipPosition="above"
                        matTooltipClass="custom-tooltip"
                        matTooltip="click to view"
                        >remove_red_eye</mat-icon
                      >
                      <mat-icon
                        class="me-2 pointer position-relative"
                        color="primary"
                        style="z-index: 99999"
                        (click)="AddUpdateDevice(row)"
                        matTooltipPosition="above"
                        matTooltipClass="custom-tooltip"
                        matTooltip="click to edit"
                        >edit</mat-icon
                      >

                      <mat-icon
                        class="pointer position-relative"
                        (click)="onDelete(row)"
                        style="z-index: 99999"
                        color="warn"
                        matTooltipPosition="above"
                        matTooltipClass="custom-tooltip"
                        matTooltip="click to delete"
                        >delete</mat-icon
                      >
                    </div>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns"
                ></tr>

                <!-- Row shown when there is no matching data. -->
                <!-- <tr class="mat-row" *matNoDataRow>
                                      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                                    </tr> -->
              </table>
              <mat-paginator
                #paginator
                [pageSizeOptions]="pageSizeOptions"
                [length]="length"
                (page)="handlePageEvent($event)"
                showFirstLastButtons
              ></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
