            <mat-icon style="line-height: 23px;">add</mat-icon>
            Add Recipe
          </button>
        </div>
      </div>
    </div>

    <div>
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6" *ngFor="let row of dataSource?.data" >
          <div class="card card-stats">
            <div class="card-header text-start card-header-warning card-header-icon">
              <div class="card-icon">
                <img [src]="row.recipe_pic" (error)="getImg('')"  style="height: 100px;" />
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <div class="">
                  <!-- <label class="mt-3">
                    ID: {{row.recipe_id}}
                  </label> -->
                  <h3 class="card-title">{{row.recipe_name}}
                  </h3>
                  <p class="text-primary">
                    {{row.recipe_description}}
                  </p>
                 
                </div>
                <div class="mt-3" style="display: grid; align-content: space-between; height: 120px;">

                  <div class="text-right">
                    <mat-icon *ngIf="UserId == row.created_by" class="text-primary" [routerLink]="['/recipeManagement/add-recipe/',row.recipe_id]" style="line-height: 23px;">create</mat-icon>

                    <mat-icon *ngIf="UserId == row.created_by" (click)="onDelete(row.recipe_id)" style="line-height: 23px; color: red;">delete_forever</mat-icon>

                  </div>
                  <div class="text-right " style="display: grid;">
                    <button type="button" class=" btn text-end"  style="background:black;" mat-raised-button>
                      Cook Now!
                    </button>
                    <button type="button" *ngIf="UserId == row.created_by" (click)="ListToShop(row)" class=" btn text-end"  style="background:black;" mat-raised-button>
                      {{ row.isListed === "0" ? 'List For Sale' : 'Delist For Sale' }}
                    </button>
                  </div>


                </div>
              </div>
    
    
    
    
            </div>
            <div class="card-footer">
              <div class="stats">
                <i class="material-icons">update</i> {{row.updated_date | date:'short'}}
              </div>
            </div>
          </div>
        </div>
    
      </div>
    
      <mat-paginator #paginator [pageSizeOptions]="pageSizeOptions" [length]="length" (page)="handlePageEvent($event)" showFirstLastButtons></mat-paginator>
  
    </div>
  </div>
