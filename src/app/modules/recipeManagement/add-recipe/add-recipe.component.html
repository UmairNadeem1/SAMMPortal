<div class="main-content mx-4">

                        <mat-form-field class="w-100 " appearance="outline">

                        <mat-form-field class="w-100" appearance="outline" >
                            <mat-label>Enter Recipe Type</mat-label>
                            <mat-select maxlength="500"
                            [formControlName]="'recipe_type'"
                            placeholder="Type">
                                <mat-option  value="1">
                                    Indian
                                  </mat-option>
                                  <mat-option value="2">
                                    Pakistani
                                  </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field class="example-full-width w-100" appearance="outline">
                            <mat-label>Enter Recipe Description</mat-label>
                            <textarea matInput placeholder="Enter description"
                            [formControlName]="'recipe_description'"
                            required></textarea>
                        </mat-form-field>
                    </div>

                            <button style="top: 23px;right: 26px;" class="position-absolute text-primary bg-white rounded shadow" mat-button (click)="removeImg()"><mat-icon >cancel</mat-icon>

                        </button>
                    </div>
                </div>

                    <div class="col-lg-12" [formGroupName]="empIndex">

              </mat-icon>

                            </div>
                        </div>
