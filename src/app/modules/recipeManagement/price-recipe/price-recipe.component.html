<div class="container mt-3">
  <div class="row px-3">
    <div class="col-lg-6">
      <h3 class="text-primary mt-3 fw-bold text-xl">List for Sale</h3>
    </div>
    <div class="col-lg-6 text-right">
      <button mat-button (click)="onClose(false)">
        <mat-icon class="mx-0">clear</mat-icon>
      </button>
    </div>
  </div>
</div>

<div class="container px-3 pt-3">
  <form  *ngIf="data.isListed==0"  class="mt-6" [formGroup]="usersForm">
    <div class="row px-3">
      <div class="col-lg-12">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Price</mat-label>
          <input matInput placeholder="Enter Price" [formControlName]="'total_price'"/>
          <mat-error>Price is Required</mat-error>
        </mat-form-field>
           
      </div>
    </div>
    <div class="row px-3">
      <div class="col-lg-12"> Commission fee: 5$ will be charged.
        </div></div>
    <!-- <div class="row px-3">
      <div class="col-lg-12"> Total price would be: {{getTotalPrice()}}
        </div></div> -->


  </form>

  <div *ngIf="data.isListed==1" class="mt-6">
    <div class="row px-3">
      <div class="row px-3">
        <div class="col-lg-9">
          <div class="row mb-3 px-3">
            <div class="col-lg-12">
              Are you sure you want to Delist?
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="text-right mb-3 mt-4 pt-5 me-3">
    <button mat-raised-button class="mr-3 text-white bg-secondary" (click)="onSubmit()" [disabled]="!usersForm.valid">
      {{ data.isListed === "0" ? 'Submit' : 'Yes' }}
    </button>
    <button mat-raised-button color="primary" (click)="onClose(false)">
      {{ data.isListed === "0" ? 'Cancel' : 'No' }}
    </button>
  </div>
</div>
