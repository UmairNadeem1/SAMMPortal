<div class="main-content">

    <div class="row px-5">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <button class="btn-primary btn text-end" (click)="AddUpdateDevice()" mat-raised-button>

          Add Device
        </button>
      </div>
    </div>

        <div

        >
          <div class="card-icon">
            <img src="assets/img/apple-icon-.png" />
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <div class="">

                <!-- {{ device.device_name }} -->

        </div>
        <!-- <div class="card-footer">
          <div class="stats">
            {{ device.device_status }}

        </div> -->
      </div>
        <div class="card card-stats" *ngFor="let device of devices">
          <div
            class="card-header text-start card-header-warning card-header-icon"
          >
            <div class="card-icon">
              <img src="assets/img/apple-icon-.png" />
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <div class="">
                <label class="mt-3">
                  {{ device.device_category }}
                </label>
                <h3 class="card-title">
                  {{ device.device_name }}
                </h3>
              </div>
            
            </div>
          </div>
          <div class="card-footer">
            <div class="stats">
              <!-- <i class="material-icons">update</i> Just Updated -->
              {{ device.device_status }}
            </div>
          </div>
        </div>
      </div>
    </div>
