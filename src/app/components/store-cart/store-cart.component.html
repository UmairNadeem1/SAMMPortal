<div class="container mt-3">
  <div class="row px-3">
    <div class="col-lg-6">
      <h3 class="text-primary mt-3 fw-bold text-xl">Cart</h3>
    </div>
    <div class="col-lg-6 text-right">
      <button mat-button (click)="onClose(false)">
        <mat-icon class="mx-0">clear</mat-icon>
      </button>
    </div>
  </div>
</div>

<div class="container px-3 pt-3">

  <div class="row">
    <div class="col-lg-12">
      <div class="container mt-4">
        <div class="row">
          <div class="col-md-8">
            <div class="cart-item">
              <div *ngFor="let c of cart; let index = index" class="row">

                <div class="col-md-8 store-card">
                  <img src="assets/img/apple-icon-.png" alt="Speedway" style="width: 100px; height: auto;"> <!-- Update the path to your image -->
                  <div>
                    <h5>{{c.recipe_name}}</h5>
                    <p>{{c.recipe_description}}</p>
                    <span>{{c.total_price}} <strong>PKR</strong></span>
                  </div>
                </div>
                <div class="col-md-4 mt-5">
                  <div class="quantity-controls">
                  <mat-icon color="warn" (click)="removeData(c.recipe_id)" style="cursor: pointer;" >delete</mat-icon>
                  </div>
                </div>
              </div>
            </div>
            <!-- Repeat the .cart-item div for each product in the cart -->
          </div>
          <!-- <div class="col-md-4">
            <div class="cart-total">
              <div class="subtotal-section">
                <h5>Total</h5>
                <p>{{c.total_price}} PKR</p>
              </div>
            </div>
          </div> -->
        </div>

      <div class="row border-top">
        <div class="col-lg-12 text-end">
            <div class="cart-total">
              <div class="subtotal-section">
                <h5>Subtotal</h5>
                <p>{{total_price}} PKR</p>
                <p>Taxes and shipping calculated at checkout</p>
                <button class="btn btn-black" (click)="checkout()">CHECK OUT</button>
                <button class="btn ml-3 btn-outline-secondary">CONTINUE SHOPPING</button>
              </div>
            </div>
        </div>
      </div>

      </div>
    </div>
  </div>
