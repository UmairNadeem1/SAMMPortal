<div class="container mt-3">
  <div class="row px-3">
    <div class="col-lg-6">
      <h3 class="text-primary mt-3 fw-bold text-xl">Checkout</h3>
    </div>
    <div class="col-lg-6 text-right">
      <button mat-button (click)="onClose(false)">
        <mat-icon class="mx-0">clear</mat-icon>
      </button>
    </div>
  </div>
</div>

<div class="container px-3 pt-3">
  <label for="card-element">
    Credit or debit card
</label>
<div id="card-element">
    <!-- a Stripe Element will be inserted here. -->
</div>
<div id="card-errors" role="alert"></div>
  <div class="text-right mb-3 mt-4 pt-5 me-3">
    <button
      mat-raised-button
      class="mr-3 text-white bg-secondary"
      (click)="createToken()"
      [disabled] = "isError"
    >
      Submit
    </button>
    <button mat-raised-button color="primary" (click)="onClose(false)">
      Cancel
    </button>
  </div>
</div>
